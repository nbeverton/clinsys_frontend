<!doctype html>
<html lang="pt-br">

<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Clinsys — Pacientes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/inputmask/5.0.8/inputmask.min.js"></script>

</head>

<body class="bg-light">

  <!-- CONTEÚDO -->
  <main class="container my-4">
    <!-- Alertas -->
    <div id="alerts"></div>

    <!-- Filtros simples (opcional) -->
    <div class="card mb-3">
      <div class="card-body">
        <form class="row gy-2 gx-3 align-items-center" id="filterForm">
          <div class="col-sm-3">
            <label class="form-label">Pesquisar por nome (contém)</label>
            <input type="search" class="form-control" id="q" placeholder="Ex.: Maria">
          </div>
          <div class="col-sm-3">
            <label class="form-label">Pesquisar por CPF</label>
            <input type="text" class="form-control" id="cpfFilter" placeholder="000.000.000-00">
          </div>
          <div class="col-sm-3">
            <label class="form-label">Ordenar por</label>
            <select id="sort" class="form-select">
              <option value="name,asc">Nome (A→Z)</option>
              <option value="name,desc">Nome (Z→A)</option>
              <option value="birthDate,desc">Nascimento (mais novo)</option>
              <option value="birthDate,asc">Nascimento (mais antigo)</option>
            </select>
          </div>
          <div class="col-sm-2">
            <label class="form-label">Itens por página</label>
            <select id="size" class="form-select">
              <option>5</option>
              <option selected>10</option>
              <option>20</option>
            </select>
          </div>
          <div class="col-auto mt-3">
            <button class="btn btn-outline-primary">Aplicar</button>
          </div>
        </form>
      </div>
    </div>

    <!-- TABELA -->
    <div class="d-flex justify-content-end mb-3">
      <button id="btnNovo" class="btn btn-primary">+ Novo paciente</button>
    </div>

    <div id="loading" class="text-center my-3 d-none">
      <div class="spinner-border text-primary" role="status"></div>
      <p class="text-muted">Carregando pacientes...</p>
    </div>

    <div class="card">
      <div class="card-body">
        <div class="table-responsive">
          <table class="table align-middle">
            <thead>
              <tr>
                <th>Nome</th>
                <th>CPF</th>
                <th>E-mail</th>
                <th>Telefone</th>
                <th>Data de Nascimento</th>
                <th class="text-end">Ações</th>
              </tr>
            </thead>
            <tbody id="tbodyPacientes">
              <!-- linhas via JS -->
            </tbody>
          </table>
        </div>

        <!-- Paginação -->
        <div class="d-flex justify-content-between align-items-center">
          <div class="small text-muted" id="pageInfo">—</div>
          <div class="btn-group">
            <button class="btn btn-outline-secondary btn-sm" id="prevPage">Anterior</button>
            <button class="btn btn-outline-secondary btn-sm" id="nextPage">Próxima</button>
          </div>
        </div>
      </div>
    </div>
  </main>

<!-- MODAL: CRIAR/EDITAR -->
  <div class="modal fade" id="pacienteModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <form class="modal-content needs-validation" id="patientForm" novalidate>
        <div class="modal-header">
          <h5 class="modal-title" id="modalTitle">Novo Paciente</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
        </div>
        <div class="modal-body">
          <!-- campo oculto para editar -->
          <input type="hidden" name="id" id="id">

          <div class="mb-3">
            <label class="form-label">Nome</label>
            <input type="text" class="form-control" name="name" id="name" required>
            <div class="invalid-feedback">Informe o nome.</div>
          </div>

          <div class="mb-3">
            <label class="form-label">CPF</label>
            <input type="text" class="form-control" name="cpf" id="cpf" placeholder="000.000.000-00" required>
            <div class="invalid-feedback">Informe o CPF.</div>
          </div>

          <div class="mb-3">
            <label class="form-label">E-mail</label>
            <input type="email" class="form-control" name="email" id="email" required>
            <div class="invalid-feedback">E-mail inválido.</div>
          </div>

          <div class="mb-3">
            <label class="form-label">Telefone</label>
            <input type="tel" class="form-control" name="phone" id="phone" placeholder="(11) 99999-9999">
          </div>

          <div class="mb-3">
            <label class="form-label">Data de Nascimento</label>
            <input type="date" class="form-control" name="birthDate" id="birthDate">
          </div>

          <div class="mb-3">
            <label class="form-label">Gênero</label>
            <select class="form-select" name="gender" id="gender" required>
              <option value="">Selecione...</option>
              <option value="MALE">Masculino</option>
              <option value="FEMALE">Feminino</option>
              <option value="OTHER">Outro</option>
            </select>
            <div class="invalid-feedback">Selecione o gênero.</div>
          </div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-outline-secondary" type="button" data-bs-dismiss="modal">Cancelar</button>
          <button class="btn btn-primary" type="submit" id="btnSalvar">Salvar</button>
        </div>
      </form>
    </div>
  </div>

<!-- Modal Nova Consulta -->
<div class="modal fade" id="appointmentModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <form id="appointmentForm" class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Nova Consulta</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <input type="hidden" id="appointmentPatientId">

        <div class="mb-3">
          <label class="form-label">Data</label>
          <input type="date" id="appointmentDate" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Hora</label>
          <input type="time" id="appointmentTime" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Descrição</label>
          <input type="text" id="appointmentDescription" class="form-control">
        </div>
        <div class="mb-3">
          <label class="form-label">Médico/Usuário (ID)</label>
          <input type="number" id="appointmentUserId" class="form-control" required>
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" type="button" data-bs-dismiss="modal">Cancelar</button>
        <button class="btn btn-primary" type="submit">Salvar</button>
      </div>
    </form>
  </div>
</div>

<!-- Modal Evoluções -->
<div class="modal fade" id="evolutionModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Evoluções — <span id="evolutionPatientName">Paciente</span></h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <div class="modal-body">
        <!-- lista de evoluções -->
        <div id="evolutionList" class="mb-3">
          <!-- preenchido via JS -->
        </div>

        <!-- paginação da lista de evoluções -->
        <div class="d-flex justify-content-between align-items-center mb-3">
          <div class="small text-muted" id="evolutionPageInfo">—</div>
          <div>
            <button class="btn btn-outline-secondary btn-sm" id="evoPrev">Anterior</button>
            <button class="btn btn-outline-secondary btn-sm" id="evoNext">Próxima</button>
          </div>
        </div>

        <hr />

        <!-- formulário de criar / editar evolução -->
        <form id="evolutionForm">
          <input type="hidden" id="evolutionId" value="">
          <div class="mb-3">
            <label class="form-label">Evolução</label>
            <textarea id="evolutionContent" class="form-control" rows="4" required></textarea>
          </div>

          <div class="mb-3">
            <label class="form-label">Vincular à consulta (opcional)</label>
            <select id="evolutionAppointmentId" class="form-select">
              <option value="">Nenhuma</option>
            </select>
            <div class="form-text">Selecione para relacionar esta evolução a uma consulta existente.</div>
          </div>

          <div class="d-flex justify-content-end">
            <button type="button" class="btn btn-secondary me-2" data-bs-dismiss="modal">Fechar</button>
            <button type="submit" class="btn btn-primary">Salvar evolução</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

  <!-- JS do Bootstrap (para o modal) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module">
    import { loadNavbar } from "./js/navbar.js";
    loadNavbar();
  </script>

  <!-- Máscara para telefone -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/inputmask/5.0.9/inputmask.min.js"></script>

  <!-- Script (ES Modules) -->
  <script type="module" src="js/patients.js"></script>
</body>
</html>
