<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Clinsys — Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
</head>
<body class="bg-light">
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
    <div class="container">
      <a class="navbar-brand" href="#">Clinsys</a>
      <div>
        <button id="btnLogout" class="btn btn-outline-secondary btn-sm">Sair</button>
      </div>
    </div>
  </nav>

  <main class="container mt-4">
    <div class="row g-3">
      <div class="col-md-3">
        <div class="card p-3">
          <h6>Total pacientes</h6>
          <h2 id="totalPatients">—</h2>
        </div>
      </div>
      <div class="col-md-9">
        <div class="card p-3">
          <canvas id="patientsChart" height="120"></canvas>
        </div>
      </div>
    </div>

    <!-- futuro: tabelas, últimas consultas, etc -->
  </main>

  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
  <script type="module">
    import { apiRequest } from './js/api.js';
    import { logout, isLogged } from './js/auth.js';

    document.getElementById('btnLogout').addEventListener('click', () => logout());

    if (!isLogged()) {
      window.location.href = '/';
    } else {
      (async () => {
        try {
          // exemplo: espere que o backend exponha /dashboard/summary
          const summary = await apiRequest('/dashboard/summary');
          document.getElementById('totalPatients').innerText = summary.totalPatients ?? 0;

          const ctx = document.getElementById('patientsChart').getContext('2d');
          new Chart(ctx, {
            type: 'bar',
            data: {
              labels: summary.labels || ['Jan','Fev','Mar'],
              datasets: [{ label: 'Novos pacientes', data: summary.data || [3,5,2] }]
            },
            options: { responsive: true, maintainAspectRatio: false }
          });
        } catch (err) {
          console.error(err);
        }
      })();
    }
  </script>
</body>
</html>
