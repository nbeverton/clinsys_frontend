<!doctype html>
<html lang="pt-br">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Clinsys — Login</title>

  <!-- Bootstrap CSS (CDN) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
</head>

<body class="bg-light">
  <div class="container vh-100 d-flex align-items-center">
    <div class="row w-100 justify-content-center">
      <div class="col-md-4">
        <div class="card shadow-sm">
          <div class="card-body">
            <h4 class="card-title text-center mb-3">Clinsys</h4>

            <form id="loginForm">

              <div class="mb-3">
                <label class="form-label">E-mail</label>
                <input id="email" type="email" class="form-control" required>
              </div>

              <div class="mb-3">
                <label class="form-label">Senha</label>
                <input id="senha" type="password" class="form-control" required>
              </div>

              <div id="loginMessage" class="text-danger mb-2"></div>

              <button class="btn btn-primary w-100" type="submit">Entrar</button>
            </form>

          </div>
        </div>
        <p class="text-center mt-3 small text-muted">Desenvolvido por Everton Barbosa — versão em desenvolvimento.</p>
      </div>
    </div>
  </div>


<script type="module">
  import { login } from './js/auth.js';

  document.getElementById('loginForm').addEventListener('submit', e => {
    e.preventDefault();
    const email = document.getElementById('email').value;
    const senha = document.getElementById('senha').value;
    login(email, senha);
  });
</script>
</body>
</html>
