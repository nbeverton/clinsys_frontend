<!doctype html>
<html lang="pt-br">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Clinsys — Login</title>

  <!-- Bootstrap CSS (CDN) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
</head>

<body class="bg-light">
  <div class="container vh-100 d-flex align-items-center">
    <div class="row w-100 justify-content-center">
      <div class="col-md-4">
        <div class="card shadow-sm">
          <div class="card-body">
            <h4 class="card-title text-center mb-3">Clinsys</h4>

            <form id="loginForm">

              <div class="mb-3">
                <label class="form-label">E-mail</label>
                <input id="email" type="email" class="form-control" required>
              </div>

              <div class="mb-1">
                <label class="form-label">Senha</label>
                <input id="senha" type="password" class="form-control" required>
              </div>

              <div class="d-flex justify-content-end mb-3">
                <a href="#" id="forgotLink" class="small link-primary text-decoration-underline">Esqueci minha senha</a>
              </div>

              <div id="loginMessage" class="mb-2 small"></div>

              <button class="btn btn-primary w-100" type="submit">Entrar</button>
            </form>

          </div>
        </div>
        <p class="text-center mt-3 small text-muted">Desenvolvido por Everton Barbosa — página em construção.</p>
      </div>
    </div>
  </div>

  <!-- Modal: Esqueci minha senha -->
  <div class="modal fade" id="forgotModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <form class="modal-content" id="forgotForm">
        <div class="modal-header">
          <h5 class="modal-title">Recuperar senha</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label class="form-label">E-mail</label>
            <input type="email" id="forgotEmail" class="form-control" placeholder="seuemail@exemplo.com" required>
            <div class="form-text">Você receberá um link com instruções para redefinir sua senha.</div>
          </div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-outline-secondary" type="button" data-bs-dismiss="modal">Cancelar</button>
          <button class="btn btn-primary" type="submit">Enviar</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Bootstrap JS (para o modal) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>


<script type="module">
    import { login } from './js/auth.js';
    import { apiRequest } from './js/api.js';

    const loginForm = document.getElementById('loginForm');
    const emailInput = document.getElementById('email');
    const senhaInput = document.getElementById('senha');
    const loginMessage = document.getElementById('loginMessage');

    // login normal
    loginForm.addEventListener('submit', e => {
      e.preventDefault();
      const email = emailInput.value.trim();
      const senha = senhaInput.value;
      login(email, senha);
    });

    // fluxo "esqueci minha senha"
    const forgotLink = document.getElementById('forgotLink');
    const forgotModalEl = document.getElementById('forgotModal');
    const forgotModal = new bootstrap.Modal(forgotModalEl);
    const forgotForm = document.getElementById('forgotForm');
    const forgotEmail = document.getElementById('forgotEmail');

    // abre modal e pré-preenche com o email digitado (se houver)
    forgotLink.addEventListener('click', (e) => {
      e.preventDefault();
      forgotEmail.value = emailInput.value.trim();
      loginMessage.textContent = ''; // limpa mensagens anteriores
      loginMessage.className = 'mb-2 small';
      forgotModal.show();
    });

    // envia pedido de reset
    forgotForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = forgotEmail.value.trim();
      if (!email) {
        forgotEmail.focus();
        return;
      }
      try {
        await apiRequest('/auth/password/forgot', {
          method: 'POST',
          auth: false,
          body: { email }
        });
        // feedback amigável (mesmo se email não existir, retorno deve ser 200/204 genérico)
        loginMessage.className = 'mb-2 small text-success';
        loginMessage.textContent = 'Enviaremos as instruções de redefinição para o seu email. Verifique sua caixa de entrada.';
        forgotModal.hide();
      } catch (err) {
        console.error(err);
        loginMessage.className = 'mb-2 small text-danger';
        loginMessage.textContent = 'Não foi possível iniciar a recuperação agora. Tente novamente mais tarde.';
      }
    });

</script>
</body>
</html>
